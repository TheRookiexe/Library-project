<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div style="display: flex;">
            <img src="assets/library-icon.png" id="header-icon">
            <p style="font-size: 20px; font-weight: bold; color:white; padding:20px; font-size: 50px;">Library</p>
        </div>
        <button id="addNewBook">
            <img src="assets/add-button.png" alt="edit">
        </button>
    </div>

    <dialog id="bookDaig">
            <form>
                <label for="title">Book Title</label>
                <input type="text" placeholder="Enter Book title" name="title" id="title">
                <label for="author">Author's Name</label>
                <input type="text" placeholder="Enter Author's Name" name="author" id="author">
                <label for="pgs">Page Count</label>
                <input type="number" placeholder="Enter page count" name="pgs" id="pgs">
                <div style="display: flex; align-items: center; justify-content: space-evenly;">
                    <label for="read-toggle">Read ?</label>
                    <input type="checkbox" id="read-checkbox">     
                </div>
                <div id="sub-canBtn">
                    <button value="cancel" formmethod="dialog" id="diag-btn">Cancel</button>
                    <button value="submit" id="submit-btn">Submit</button>
                </div>
            </form>
    </dialog>
    
    <div class="container">
        
    </div>
</body>
</html>
