<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <dialog id="bookDaig">
            <form>
                <label for="title">Book Title</label>
                <input type="text" placeholder="Enter Book title" name="title" id="title">
                <label for="author">Author's Name</label>
                <input type="text" placeholder="Enter Author's Name" name="author" id="author">
                <label for="pgs">Page Count</label>
                <input type="number" placeholder="Enter page count" name="pgs" id="pgs">
                <div id="sub-canBtn">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button value="submit">Submit</button>
                </div>
            </form>
        </dialog>
        <div>
            <button id="addNewBook">New Book</button>
        </div>
        <output></output>
    </div>
</body>
</html>
